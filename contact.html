    <section id="contactus">
    <div class="contact-form">
        <h1 class="contact-heading">Feel free to contact us!</h1>
        <div class="form-group">
            <input type="text" id="nameField" placeholder="Your Name" class="form-control bordercolor">
        </div>
        <div class="form-group">
            <input type="text" id="contactField" placeholder="Your phone number" class="form-control bordercolor">
        </div>
        <div class="form-group">
            <input type="text" id="mailField" placeholder="Your Mail Address" class="form-control bordercolor">
        </div>
        <div class="form-group">
            <textarea id="concernField" placeholder="What is your concern?" class="form-control bordercolor" rows="5"></textarea>
        </div>
        <button class="btn btn-outline-warning my-2 my-sm-0 bordercolor" type="submit" style="color: black;">Submit</button>
    </div>
</section>
